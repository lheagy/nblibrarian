language: python
python:
- 3.6
- "nightly"

matrix:
  allow_failures:
    - python: "nightly"

sudo: false

env:
  global:
    - MASTER_BRANCH=master
    - GH_USERNAME=lheagy
    - TWINE_USERNAME=lheagy
    - secure: ""

install:
  - pip install -r requirements-dev.txt
  - make install

script:
  - make test
  - make check
  - make lint

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    script: ci/deploy-pypi.sh
    on:
        tags: true
        branch: master
